<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAFEAPP</title>
</head>
<body>
    {% extends 'adm_navbar.html' %}
    {% block content %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ messages[0] }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
        {% endwith %}
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Agregar Administrador</h1>
                    <form action="/save-adm" method="POST">
                        <div class="form-group">
                            <label for="nombreap">Nombre</label>
                            <input type="text" class="form-control" name="txtnombre" required>
                        </div>
                        <div class="form-group">
                            <label for="appaterno">Apellido Paterno</label>
                            <input type="text" class="form-control" name="txtappaterno" required>
                        </div>
                        <div class="form-group">
                            <label for="apmaterno">Apellido Materno</label>
                            <input type="text" class="form-control" name="txtapmaterno" required>
                        </div>
                        <div class="form-group">
                            <label for="matricula">Matrícula</label>
                            <input type="text" class="form-control" name="txtmatricula" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="email" class="form-control" name="txtcorreo" required>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" class="form-control" name="txtcontrasena" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    {% endblock %}
</body>
</html>
